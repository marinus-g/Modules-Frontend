<div class="module-view-container">
  <div class="module-view-header">
    <h1>Alle Module - sortiert auf einen Blick</h1>
  </div>
  <form class="module-view-search">
    <div class="searchbar" (submit)="search()">
      <input type="search" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Suche"/>
      <button type="submit">
        go
      </button>
    </div>
    <div class="dropdown">
      <label class="dropdown-label">Klassen</label>
      <select>
        <option *ngFor="let item of classesData">{{ item['class-name'] }}</option>
      </select>
    </div>
  </form>
  <div class="module-view-table">
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Datum</th>
        <th>Beschreibung</th>
        <th>Note
          <br/>
          Lernzielkontrolle
        </th>
        <th>Note
          <br/>
          Projektarbeit
        </th>
      </tr>
      </thead>
    </table>
    <div class="table-body-wrapper">
      <table>
        <tbody class="table-body">
        <tr *ngFor="let item of tableData"
            (click)="navigateToDetail(item.id)">
          <td>{{ item['table-name'] }}</td>
          <td>{{ item.date }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.lzk }}</td>
          <td>{{ item.project }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
